    <head>

    <link rel="apple-touch-icon" sizes="180x180" href="./IMG/favicon/apple-touch-icon.png">

    <body>
        <div class="mainWrapper">
            <h1 class="a11y-hidden">CSS로 캐릭터 만들기</h1>
            <div class="astronaut">
                
                <div class="head-wrap">
                    <div class="ears">
                        <div class="ear-left"></div>
                        <div class="ear-right"></div>
                    </div>
                    <!-- 머리 -->
                    <div class="face-wrap">
                        <div class="head">
                            <div class="face">
                                <div class="eyes">
                                    <div class="eye-left"></div>
                                    <div class="eye-right"></div>
                                </div>
                                
                                <div class="mouth"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 옷 부분 -->
                <div class="cloth-wrap">
                    <div class="patch">
                        <div class="patch-left"></div>
                        <div class="patch-right"></div>
                    </div>
                </div>
            </div>


        </div>
